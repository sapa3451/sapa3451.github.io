    	<form>
    		<div class = "container">
    			<h1>Add New Interest</h1>
  				<div class="form-group">
    				<label for="nameInput">Interest Name</label>
    				<input type="name" class="form-control" id="nameInput" aria-describedby="nameInput" placeholder="Name">
  				</div>
  				<div class="form-group">
    				<label for="AboutInterest">About Interest</label>
    				<textarea class="form-control" id="aboutInterestInput" rows="6"></textarea>
  				</div>
  			</div>
  			<br>
  			<div class="container">
  				<div class="form-row">
  					<div class="col-sm-6">
      					<p>Upload Local Image:</p>
    					<input type="file" id="myFile" name="filename2">
    				</div>
    				<div class="col-sm-6">
      					<label for="sel1">Select # of Tweets to Display:</label>
  						<select class="form-control" id="sel1">
    						<option>1</option>
    						<option>2</option>
    						<option>3</option>
    						<option>4</option>
    						<option>5</option>
    						<option>6</option>
    						<option>7</option>
  						</select>
    				</div>
  				</div>
  			</div>
  			<br>
  			<br>
  			<div class="container">
  				<p>On a scale of 1-5, how interested in this are you?</p>
  				<div class="form-check form-check-inline">
  					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
  					<label class="form-check-label" for="inlineRadio1">1</label>
  					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
  					<label class="form-check-label" for="inlineRadio2">2</label>
  					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
  					<label class="form-check-label" for="inlineRadio3">3</label>
  					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
  					<label class="form-check-label" for="inlineRadio3">4</label>
  					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
  					<label class="form-check-label" for="inlineRadio3">5</label>
				</div>
  			</div>
  			<br>
  			<br>
  			<div class="container">
  				<div class="form-row">
  					<p>Log in To Finish Submitting:</p>
  					<div class="col-sm-6">
    					<input type="name" class="form-control" id="nameInput" aria-describedby="nameInput" placeholder="Username">
    				</div>
    				<div class="col-sm-6">
    					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    				</div>
  				</div>
  			</div>
